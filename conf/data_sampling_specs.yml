rot_only_20deg_std:
  ref_source: synthetic
  synthetic_ref:
    object_pose:
      table_size: 1000.0 # 1000 mm
    camera_pose:
      hemisphere_polar_angle:          {method: uniform, range: [0., 90.]} # 0-90 deg, i.e. from bird's eye to horizontal camera
      hemisphere_radius:               {method: uniform, range: [700., 1500.]} # 700 - 1500 mm
      # inplane_rot_angle:               {method: uniform, range: [-30., 30.]} # +- 30 deg
      inplane_rot_angle:               {method: uniform, range: [-60., 60.]} # +- 60 deg
      principal_axis_perturb_angle:    {method: uniform, range: [-30., 30.]} # +- 30 deg
  perturbation:
    angle:                             {method: normal, loc: 0.0, scale: 20.}
    object_bias_over_extent:           {method: fixed, value: [0.0, 0.0, 0.0], shape: [3]}
    depth_rescale_factor:              {method: fixed, value: 1.0}
    # angle:                             {method: normal, loc: 0.0, scale: 90. # 90 degrees}
    # object_bias_over_extent:           {method: normal, loc: 0.0, scale: 0.2} # 20% of object size along each dimension
    # depth_rescale_factor:              {method: lognormal, loc: 1.0, scale: 1.3}
  min_dist_obj_and_camera: 100. # Minimum 10 cm between object surface and camera center
